<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movie</title>
</head>
<body>
    <main class="main">
        <section class="hero">
            <h2 class="heading text-center mb-2 container">Movies Catalog</h2>
            
            <div class="container d-flex">
                
                <div class="col-4">
                    <form class="my-3 mt-4">
                        <input type="text" class="form-control mb-3" aria-describedby="text">
                        
                        <input type="number" min="0" max="10" step="0.1" class="form-control mb-3" aria-describedby="text">
                        
                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>All</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        
                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Rating(high to low)</option>
                            <option value="1">Rating(low to high)</option>
                            <option value="2">All</option>
                        </select>
                        
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    
                    <h3 class="h2 text-center">Bookmarked Movies</h3>
                    
                    <div class="box border border-1 p-3">
                        <h5 class="mb-3">Avengers: Infinity War</h4>
                            
                            <button class="btn btn-danger">Remove</button>
                        </div>
                        
                        <div class="box border border-1 p-3">
                            <h5 class="mb-3">The Avengers</h4>
                                
                                <button class="btn btn-danger">Remove</button>
                            </div>
                            
                            <div class="box border border-1 p-3">
                                <h5 class="mb-3">12 years a Slave</h4>
                                    
                                    <button class="btn btn-danger">Remove</button>
                                </div>
                </div>
                            
                <div class="col-8 ms-5 pt-4">
                                <h5 class="text-start">Search results: 39</h5>
                                
                                <div class="alert alert-info alert-dismissible fade show" role="alert">
                                    <strong>Information!</strong> Use the form on the left to search a movie
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                
                                <div class="row justify-content-evenly" id="mainWrapper">
                                    <div class="card p-0 col-5 mb-3">
                                        <img src="./images/infinity-war.jpg" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">Avengers: Infinity War</h5>
                                        </div>
                                    </div>
                                </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/movies.js"></script>  
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.js"></script> 
</body>
</html>
